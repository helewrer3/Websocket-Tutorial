<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="./index.js"></script>
</head>
<body>
    <h1>Heading</h1>
    <div id="loginBox">
        <input type="text" id="inpUser" placeholder="Username">
        <input type="text" id="inpPass" placeholder="Password">
        <button id="btnStrt">Start</button>
    </div>
    <div id="chatBox">
        <input type="text" id="inpUserTo" placeholder="Send to (default everyone)">
        <input type="text" id="inpMsg" placeholder="Message">
        <button id="btnSnd">Send</button>
        <ul id="lstMsg"></ul>
    </div>
</body>
</html>
